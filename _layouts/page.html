<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}


<body>

  {% include header.html %}

        <h1 class="post-title">{{ page.title | escape }}</h1>

      <div class="page-content">
        {{ content }}
      </div>

    </article>
  </div>

</body>
