---
layout: collection
title: Case Studies
navigation_weight: 1
---

{% for case-study in site.case-studies %}
  <div class="case-studies">
      <div class="study-image">
        <img src="{{ case-study.image_path }}" alt="{{ case-study.title }}">
      </div>
      <div class="study-details">
        <h2>{{ case-study.title }}</h2>
        <p>{{ case-study.preview }}</p>
        <a href="{{ case-study.url }}" class ="button hvr-underline-from-center">Read case study</a>
      </div>
  </div>
{% endfor %}
